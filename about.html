<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7959 Cougars</title>
    <link rel="icon" href="robotics.PNG">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moo+Lah+Lah&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #fe092e;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #fe092e;
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .logo {
            height: 80px;
        }

        .navbar {
            display: flex;
            margin-left: 20px;
            gap: 20px;
            font-size: 18px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
            color: black;
        }

        img:not(.logo) {
            max-width: 100%;
            height: auto;
            margin-top: 100px; 
        }

        .WIP {
            font-family: Arial, sans-serif;
            font-size: 40px;
            color: white;
            margin-top: 20px;
        }

        @media (max-width: 991px) {
            .header {
                flex-direction: column;
                padding: 10px;
            }

            .navbar {
                flex-direction: column;
                margin: 15px 0 0 0;
                gap: 10px;
            }

            img:not(.logo) {
                margin-top: 320px; 
            }

            .WIP {
                font-size: 30px;
                transform: none; 
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://www.somsd.k12.nj.us/columbia/" target="_blank">
            <img src="cougars.png" alt="Team Logo" class="logo">
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About the team</a>
            <a href="socials.html">Socials</a>
            <a href="sponsors.html">Sponsors</a>
        </nav>
    </div>
    <img src="aboutheteam.png" alt="About the Team">
    <div class="WIP">
        Coming Soon!
    </div>
</body>
</html>
