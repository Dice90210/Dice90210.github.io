<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7959 Cougars</title>
    <link rel="icon" href="robotics.PNG">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moo+Lah+Lah&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #C00000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #C00000;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .logo {
            height: 80px;
        }

        .navbar {
            display: flex;
            margin-left: 20px;
            gap: 20px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
            color: black;
        }

        .large-number {
            color: rgba(0, 0, 0, 1);
            font-family: 'Moo Lah Lah', serif;
            font-size: 400px;
            font-weight: normal;
            margin-top: 100px;
        }

        @media (max-width: 991px) {
            .large-number {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="cougars.png" alt="Team Logo" class="logo">
        <nav class="navbar">
            <a href="scouting.html">Scouting Page</a>
            <a href="#">About the team</a>
            <a href="#">Socials</a>
            <a href="#">Sponsors</a>
        </nav>
    </div>
    <div class="large-number" role="text">7959</div>
</body>
</html>
